<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Table</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css" integrity="sha256-2k1KVsNPRXxZOsXQ8aqcZ9GOOwmJTMoOB5o5Qp1d6/s=" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="admin.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- production version
    <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
</head>
<body>
  <div id="navbar">
    <nav-bar></nav-bar>
  </div>
  <div id="app" class="container">
    <div class="columns">
      <div class="column is-12">
        <bread-crumb></bread-crumb>
        <table class="table is-striped is-hoverable">
        <thead>
          <tr>
            <th><abbr title="Position">source_id</abbr></th>
            <th>source_path</th>
            <th><abbr title="Played">threat_type</abbr></th>
            <th><abbr title="Drawn">threat_category</abbr></th>
            <th><abbr title="Won">threat_count</abbr></th>
          </tr>
        </thead>
        <tfoot>
          <tr>
            <th><abbr title="Position">source_id</abbr></th>
            <th>source_path</th>
            <th><abbr title="Played">threat_type</abbr></th>
            <th><abbr title="Drawn">threat_category</abbr></th>
            <th><abbr title="Won">threat_count</abbr></th>
          </tr>
        </tfoot>
        <tbody>
          <tr v-for="threat in threats">
            <td><a href="https://en.wikipedia.org/wiki/Leicester_City_F.C." title="Leicester City F.C.">{{ threat.result.source_id }}</a>
            </td>
            <td class="longField">{{ threat.result.source_path }}</td>
            <td>{{ threat.result.source_type }}</td>
            <td>{{ threat.result.threat_category }}</td>
            <td>{{ threat.result.count }}</td>
          </tr>
        </tbody>
      </table>
      </div>
    </div>
  </div>
</body>
<script src="app.js"></script>
</html>
