<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Table</title>
  <link rel="stylesheet" href="css/font-awesome.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
  <!-- Bulma 0.6.2-->
  <link rel="stylesheet" href="css/bulma.min.css" />
  <link rel="stylesheet" type="text/css" href="css/admin.css">
  <!-- unminified version in cdn commit -->
  <script src="public/vue.js"></script>
  <!-- production version min version
  <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
</head>
<body style="min-width:1700px;">
  <script src="public/d3.v3.min.js"></script>
  <script src="public/topojson.v1.min.js"></script>
  <script src="public/datamaps.chn.js"></script>
  <script src="public/Chart.bundle.min.js"></script>
  <div id="navbar">
    <nav-bar></nav-bar>
  </div>
  <!-- how to draw lines on a div without regard to where the map is-->
  <!-- <svg id="data-line-container" width="100%" height="100%">
    <line class="data-line" x1="125" y1="133" x2="584" y2="238"/>
    <line class="data-line" style="animation-direction:reverse;" x1="584" y1="238" x2="887" y2="132"/>
    <line class="data-line" style="animation-direction:reverse;" x1="584" y1="238" x2="868" y2="297"/>
  </svg> -->
  <div style='display:flex; justify-content:center;'>
    <!-- <img draggable="false" style="height:300px; margin-top:100px; margin-right:50px;" src="public/bar.png"> -->
    <div style="position: relative; height:300px; width:400px; margin-top:100px; margin-right:50px;">
      <canvas id="chart"></canvas>
    </div>
    <div id="map-container" style="display:flex; justify-content:center;">
      <div style='display:flex; flex-direction: column;'>
        <img style="height:200px;" src="public/americas.svg">
        <img style="height:190px; margin-top:20px; margin-left:10px;" src="public/aus.svg">
      </div>
      <!--  -->
      <div id="map" style="position: relative; height: 450px; width: 550px;"></div>
      <div style='display:flex; flex-direction: column;'>
        <img style="height:200px;" src="public/europe.svg">
        <img style="height:200px; margin-top:20px;" src="public/africa.svg">
      </div>
    </div>
    <img draggable="false" style="height:300px; margin-top:100px; margin-left:50px;" src="public/circle.png">
  </div>
  <div id="app" class="container">
    <div class="columns">
      <div class="column is-12">
        <bread-crumb></bread-crumb>
        <table class="table is-striped is-hoverable">
        <thead>
          <tr>
            <th><abbr title="Position">source_id</abbr></th>
            <th>source_path</th>
            <th><abbr title="Played">threat_type</abbr></th>
            <th><abbr title="Drawn">threat_category</abbr></th>
            <th><abbr title="Won">threat_count</abbr></th>
          </tr>
        </thead>
        <tfoot>
          <tr>
            <th><abbr title="Position">source_id</abbr></th>
            <th>source_path</th>
            <th><abbr title="Played">threat_type</abbr></th>
            <th><abbr title="Drawn">threat_category</abbr></th>
            <th><abbr title="Won">threat_count</abbr></th>
          </tr>
        </tfoot>
        <tbody>
          <tr v-for="threat in threats">
            <td><a href="https://en.wikipedia.org/wiki/Leicester_City_F.C." title="Leicester City F.C.">{{ threat.result.source_id }}</a>
            </td>
            <td class="longField">{{ threat.result.source_path }}</td>
            <td>{{ threat.result.source_type }}</td>
            <td>{{ threat.result.threat_category }}</td>
            <td>{{ threat.result.count }}</td>
          </tr>
        </tbody>
      </table>
      </div>
    </div>
  </div>
</body>
<script src="navbar.js"></script>
<script src="table.js"></script>
<script src="map.js"></script>
<script src="chart.js"></script>
</html>
