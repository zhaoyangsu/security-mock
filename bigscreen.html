<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>中国运营商政企云安全态势</title>
  <link rel="stylesheet" href="css/font-awesome.min.css" />
  <!-- <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet"> -->
  <!-- Bulma 0.6.2-->
  <link rel="stylesheet" href="css/bulma.min.css" />
</head>
<body style="min-width:1700px;">
  <script src="public/jquery-3.3.1.min.js"></script>
  <link type="text/css" rel="stylesheet" href="css/jsgrid.css" />
  <link type="text/css" rel="stylesheet" href="css/jsgrid-theme.css" />
  <script type="text/javascript" src="public/jsgrid.js"></script>

  <script type="text/javascript" src="public/echarts.js"></script>

  <script type="text/javascript" src="moment.min.js"></script>

  <link rel="stylesheet" type="text/css" href="css/admin.css">

  <div class="banner-logo" style="align-items:center; margin-top:0;"><img style="height:90px; clip: rect(0px,90px,70px,0px); position: absolute; margin-left:1vw; margin-right:5px;" src="huawei.svg">
 <p style="margin-left: 125px; line-height: 2; font-size:35px;">CSSC</p></div>
  <div style='display:flex; justify-content:center; color:rgb(117,240,255); margin-top: 5px; font-size: 2rem;'>中国运营商政企云安全态势</div>
  <div class="timestamp">June 27th 2018, 10:11:11 am</div>
  <div style='display:flex; justify-content:center;'>
    <div class="container" style="position: relative; width:450px; margin-left: 20px; margin-top: -40px; transform: scale(0.9); z-index: 3;">
      <div id="doughnut" style="height:280px; margin-bottom: 0;">
      </div>
      <div id="circlerose" style="height:280px; margin-bottom: 0;">
      </div>
      <div id="linegraph" style="height:280px; margin-bottom: 0;">
      </div>
      <div id="nestedpie" style="height:280px; margin-bottom: 10px;">
      </div>
    </div>
    <div class="container" style="width: 2000px; z-index: 2;">
      <iframe src="chinamap/chinamap.html" scrolling="no" style="width: 2000px; height: 1000px; margin-left: -40px;">
      </iframe>
      <div style="position: absolute; top: 800px; margin-left:50px; transform: scale(0.95);">
        <p style="color:white; font-size:18px; margin-bottom: 5px;">威胁列表</p>
        <div id="jsGrid" style="color:rgb(117,240,255);"></div>
      </div>
    </div>
    <div class="container" style="position:relative; width:450px; transform: scale(0.9); margin-left: 250px; margin-top: -40px; z-index: 3;">
      <div id="flagbar" style="height:280px; margin-bottom: 0;">
      </div>
      <div id="colorbar" style="height:280px; margin-bottom: 0;">
      </div>
      <div id="plainbar" style="height:280px; margin-bottom: 0;">
      </div>
      <div id="dupecirclerose" style="height:280px; margin-bottom: 0;">
      </div>
    </div>
  </div>
</body>
