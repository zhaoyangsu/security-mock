<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Table</title>
  <link rel="stylesheet" href="css/font-awesome.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
  <!-- Bulma 0.6.2-->
  <link rel="stylesheet" href="css/bulma.min.css" />
</head>
<body style="min-width:1700px;">
  <script src="public/jquery-3.3.1.min.js"></script>
  <link type="text/css" rel="stylesheet" href="css/jsgrid.css" />
  <link type="text/css" rel="stylesheet" href="css/jsgrid-theme.css" />
  <script type="text/javascript" src="public/jsgrid.js"></script>

  <script type="text/javascript" src="public/echarts.js"></script>

  <script type="text/javascript" src="moment.min.js"></script>

  <link rel="stylesheet" type="text/css" href="css/admin.css">

  <div class="banner-logo" style="align-items:center;"><img style="height:50px; margin-left:1vw; margin-right:5px;" src="huawei.svg"> CSSC</div>
  <div style='display:flex; justify-content:center; color:rgb(117,240,255); margin-top: 5px; font-size: 2rem;'>中国区政务云安全态势感知</div>
  <div class="timestamp">hello</div>
  <div style='display:flex; justify-content:center;'>
    <div class="container" style="position: relative; width:450px; margin-left: 20px; margin-top: 100px; transform: scale(0.8); z-index: 3;">
      <div id="doughnut" style="height:280px; margin-bottom: 40px;">
      </div>
      <div id="circlerose" style="height:280px; margin-bottom: 40px;">
      </div>
      <div id="linegraph" style="height:280px; margin-bottom: 40px;">
      </div>
      <div id="nestedpie" style="height:280px; margin-bottom: 40px;">
      </div>
    </div>
    <div class="container" style="width: 2000px; z-index: 2;">
      <iframe src="chinamap/chinamap.html" scrolling="no" style="width: 2000px; height: 1000px; margin-left: -100px;">
      </iframe>
      <div style="position: absolute; top: 750px; margin-left:265px;">
        <p style="color:rgb(117,240,255); font-size:25px; margin-bottom: 5px;">[+] 威胁列表 [-]</p>
        <div id="jsGrid" style="color:rgb(117,240,255);"></div>
      </div>
    </div>
    <div class="container" style="position:relative; width:450px; transform: scale(0.8); margin-left: 250px; margin-top: 100px; z-index: 3;">
      <div id="flagbar" style="height:280px; margin-bottom: 40px;">
      </div>
      <div id="colorbar" style="height:280px; margin-bottom: 40px;">
      </div>
      <div id="plainbar" style="height:280px; margin-bottom: 40px;">
      </div>
      <div id="dupecirclerose" style="height:280px; margin-bottom: 40px;">
      </div>
    </div>
  </div>
</body>
<script src="config.js"></script>

<script src="grid.js"></script>
<script src="bigscreen.js"></script>
<script src="components/nestedpie.js"></script>
<script src="components/linegraph.js"></script>
<script src="components/circlerose.js"></script>
<script src="components/circlerosedupe.js"></script>
<script src="components/doughnut.js"></script>
<script src="components/plainbar.js"></script>
<script src="components/colorbar.js"></script>
<script src="components/flagbar.js"></script>
</html>
